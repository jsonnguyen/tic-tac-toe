<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Tic-Tac-Toe</header>
    <h1>X's Turn</h1>
    <section id="board">
        <div id="c0r2"></div>
        <div id="c1r2"></div>
        <div id="c2r2"></div>

        <div id="c0r1"></div>
        <div id="c1r1"></div>
        <div id="c2r1"></div>

        <div id="c0r0"></div>
        <div id="c1r0"></div>
        <div id="c2r0"></div>
    </section>

    <button>Reset Game</button>

</body>
</html>
